# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    server_name tripplanner.local;
    return 301 https://$host$request_uri;
}

# Configuração do servidor HTTPS
server {
    listen 443 ssl;
    server_name tripplanner.local;

    # Caminho para os certificados SSL/TLS
    ssl_certificate /etc/nginx/certs/tripplanner.local.pem;
    ssl_certificate_key /etc/nginx/certs/tripplanner.local-key.pem;

    # Configurações de segurança SSL/TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Diretivas básicas de segurança HTTP
    add_header X-Frame-Options "SAMEORIGIN" always; # Proteção contra Clickjacking
    add_header X-Content-Type-Options "nosniff" always; # Previne MIME-sniffing
    add_header X-XSS-Protection "1; mode=block" always; # Proteção contra Cross-Site Scripting
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; # Força HTTPS em futuras requisições

    # Content Security Policy (CSP)
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self';
        connect-src 'self' http://backend:3000;
        frame-ancestors 'self';
        form-action 'self';
    " always;


    # Proxy reverso para o Frontend
    location / {
        proxy_pass http://frontend:3001; # Redireciona para o serviço frontend na porta 3001 interna
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy reverso para o Backend (API)
    location /api/ {
        proxy_pass http://backend:3000/; # Redireciona para o serviço backend na porta 3000 interna
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}